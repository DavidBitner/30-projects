<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script defer type="module" src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Calculator</h1>

      <div id="views">
        <p id="secondary-view">0</p>
        <p id="main-view">0</p>
      </div>
      <br />

      <a href="#" id="clear" class="btn">CE</a>
      <a href="#" id="clear-all" class="btn">C</a>
      <a href="#" id="backspace" class="btn"><</a>
      <a href="#" id="division" class="btn">/</a> <br />

      <a href="#" class="btn btn-main btn-number">7</a>
      <a href="#" class="btn btn-main btn-number">8</a>
      <a href="#" class="btn btn-main btn-number">9</a>
      <a href="#" id="multiplication" class="btn">*</a> <br />

      <a href="#" class="btn btn-main btn-number">4</a>
      <a href="#" class="btn btn-main btn-number">5</a>
      <a href="#" class="btn btn-main btn-number">6</a>
      <a href="#" id="subtraction" class="btn">-</a> <br />

      <a href="#" class="btn btn-main btn-number">1</a>
      <a href="#" class="btn btn-main btn-number">2</a>
      <a href="#" class="btn btn-main btn-number">3</a>
      <a href="#" id="sum" class="btn">+</a> <br />

      <a href="#" id="negative" class="btn btn-main">+/-</a>
      <a href="#" class="btn btn-main btn-number">0</a>
      <a href="#" id="comma" class="btn btn-main">,</a>
      <a href="#" id="equal" class="btn">=</a>
    </div>

    <a class="return" href="../../index.html"><</a>
  </body>
</html>
