<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Player</title>

    <link rel="stylesheet" href="../../css/return.css" />
    <link rel="stylesheet" href="style.css" />
    <script defer type="module" src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="player">
        <video src="video.mp4" class="player__video viewer"></video>

        <div class="player__controls">
          <div class="progress">
            <div class="progress__filled"></div>
          </div>
          <button class="player__button toggle" title="Toggle Play">â–º</button>
          <input
            type="range"
            name="volume"
            class="player__slider"
            min="0"
            max="1"
            step="0.05"
            value="1"
          />
          <input
            type="range"
            name="playbackRate"
            class="player__slider"
            min="0.5"
            max="3"
            step="0.1"
            value="1"
          />
          <button class="player__button" data-skip="-10"><< 10s</button>
          <button class="player__button" data-skip="5">5s >></button>
        </div>
      </div>
    </div>
    <a class="return" href="../../index.html"><</a>
  </body>
</html>
