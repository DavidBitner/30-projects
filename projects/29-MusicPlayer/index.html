<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>

    <link rel="stylesheet" href="style.css" />
    <script defer type="module" src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="player">
        <div class="player__current">
          <div class="player__current-music">Current Song</div>
          <div class="player__current-artist">Current Artist</div>
        </div>
        <div class="player__playlist">
          <div class="player__playlist-number">1 of 2</div>
          <div class="player__playlist-name">My playlist</div>
        </div>
        <div class="player__progress-container">
          <div class="player__progress"></div>
        </div>
        <div class="player__controls">
          <img src="svg/prev.svg" class="player__prev" alt="prev"></img>
          <img src="svg/play.svg" class="player__play" alt="play" />
          <img src="svg/next.svg" class="player__next" alt="next"></img>
        </div>
      </div>
      <a class="return" href="../../index.html"><</a>
    </div>
  </body>
</html>
